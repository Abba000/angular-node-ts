<h2 mat-dialog-title>Detalle Venta </h2>

<mat-dialog-content>
    <div class="row">
        <div class="column-left">
            <mat-form-field appearance="outline">
                <mat-label>Fecha registro</mat-label>
                <input matInput [(ngModel)]="fechaRegistro">
            </mat-form-field>
        </div>

        <div class="column">
            <mat-form-field appearance="outline">
                <mat-label>Numero documento</mat-label>
                <input matInput [(ngModel)]="numeroDocumento">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="column-left">
            <mat-form-field appearance="outline">
                <mat-label>Fecha registro</mat-label>
                <input matInput [(ngModel)]="fechaRegistro">
            </mat-form-field>
        </div>
        
        <div class="column">
            <mat-form-field appearance="outline">
                <mat-label>Total</mat-label>
                <input matInput [(ngModel)]="total">
            </mat-form-field>
        </div>
    </div>

    <h4>Lista de productos</h4>

    <table mat-table [dataSource]="detalleVenta">
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precioTexto}} </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.totalTexto}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>

    </table>

    <div align="end">
        <button mat-raised-button mat-dialog-close color="warn" style="margin-right: 5px;">Volver</button>
    </div>
</mat-dialog-content>
