<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 style="margin:20px 0px 0px 40px">Usuarios</h1>

<mat-card style="margin:20px 40px 40px 40px">
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="modalUsuario()">
            <mat-icon mat-list-icon>add</mat-icon>
            Nuevo
        </button>

        <form class="form-buscar">
            <input type="text" required (keyup)="aplicarFiltroTabla($event)" #input>
            <label class="lbl-buscar">
                <span class="txt-buscar">Buscar</span>
            </label>
        </form>
    </mat-card-header>

    <mat-card-content>
        <br>

        <div>
            <table mat-table [dataSource]="dataListaUsuarios">
                <ng-container matColumnDef="nombreCompleto">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
                </ng-container>
    
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="nombreRol">
                    <th mat-header-cell *matHeaderCellDef> Rol </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombreRol}} </td>
                </ng-container>
    
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.activo == 1 ? 'Activo':'Inactivo'}} </td>
                </ng-container>
    
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 130px;"></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" (click)="modalUsuario(element.idUsuario)">
                            <mat-icon>edit</mat-icon>
                        </button>
    
                        <button mat-icon-button color="warn" (click)="eliminarUsuario(element.idUsuario, element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
                <tr mat-row *matRowDef="let row; columns : columnasTabla;"></tr>
    
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
    
            </table>
    
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
